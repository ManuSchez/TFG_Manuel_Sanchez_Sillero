<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Tickets</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
  
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    #botones {
      max-width: 900px;
      margin: 0 auto 2rem auto;
      text-align: right;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      margin-left: 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px #1a53c7cc;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a53c7;
      box-shadow: 0 8px 20px #1540a1cc;
    }
  
    #tickets-container {
      max-width: 900px;
      margin: 0 auto;
    }
  
    h2 {
      background-color: #2575fc;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 2rem;
      font-size: 1.4rem;
    }
  
    p {
      background-color: #f9fbff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      line-height: 1.6;
      margin-bottom: 1rem;
    }
  
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-size: 1rem;
      margin-bottom: 2rem;
      overflow: hidden;
    }
  
    th {
      background-color: #2575fc;
      color: white;
      text-align: left;
      padding: 1rem;
      font-weight: bold;
    }
  
    td {
      padding: 1rem;
      background-color: #f5f8ff;
      border-top: 1px solid #e0e0e0;
    }
  
    tr:last-child td {
      border-bottom: 1px solid #e0e0e0;
    }
  
    tr:hover td {
      background-color: #dbe8ff;
    }
  </style>
  
</head>
<body>

  <h1>Mis Tickets</h1>

  <div id="botones">
    <button id="btnVolverEscanear">‚¨ÖÔ∏è Volver a escanear</button>
    <button id="btnCerrarSesion">üö™ Cerrar sesi√≥n</button>
  </div>

  <div id="tickets-container">Cargando tickets...</div>

  <script>
    const idUsuario = localStorage.getItem('idUsuario');

    const btnCerrarSesion = document.getElementById('btnCerrarSesion');
    const btnVolverEscanear = document.getElementById('btnVolverEscanear');

    btnCerrarSesion.addEventListener('click', () => {
      localStorage.removeItem('idUsuario'); 
      window.location.href = 'index.html';   
    });

    btnVolverEscanear.addEventListener('click', () => {
      mostrarFormulario('uploadPdfForm');
    });

    function mostrarTickets(tickets) {
      const container = document.getElementById('tickets-container');
      container.innerHTML = '';

      if (tickets.length === 0) {
        container.textContent = 'No se encontraron tickets.';
        return;
      }

      tickets.forEach(ticket => {
        const seccion = document.createElement('div');

        const encabezado = document.createElement('h2');
        encabezado.textContent = `Ticket #${ticket.id}`;
        seccion.appendChild(encabezado);

        const info = document.createElement('p');
        info.innerHTML = `
          <strong>Fecha:</strong> ${ticket.fecha} <br>
          <strong>Supermercado:</strong> ${ticket.supermercado} <br>
          <strong>Forma de Pago:</strong> ${ticket.formaPago} <br>
          <strong>Total:</strong> ‚Ç¨${ticket.precioTotal.toFixed(2)}
        `;
        seccion.appendChild(info);

        const tabla = document.createElement('table');
        tabla.innerHTML = `
          <thead>
            <tr>
              <th>ID Producto</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${ticket.productos.map(p => `
              <tr>
                <td>${p.id}</td>
                <td>${p.nombre}</td>
                <td>${p.cantidad}</td>
                <td>‚Ç¨${p.precio.toFixed(2)}</td>
                <td>‚Ç¨${(p.precio * p.cantidad).toFixed(2)}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        seccion.appendChild(tabla);

        container.appendChild(seccion);
      });
    }

    function cargarTickets() {
      if (!idUsuario) {
        window.location.href = 'index.html'; 
        return;
      }

      fetch(`http://localhost:8081/api/tickets/misTickets/${idUsuario}`)
        .then(response => {
          if (!response.ok) throw new Error('Error al obtener los tickets');
          return response.json();
        })
        .then(data => mostrarTickets(data))
        .catch(err => {
          document.getElementById('tickets-container').textContent = 'Error al cargar los tickets.';
          console.error(err);
        });
    }

    cargarTickets();
  </script>

</body>
</html>
